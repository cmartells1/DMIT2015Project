<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
>
	<p:outputPanel id="detailPanel">
		<b:panel title="Expense Details" 
			collapsible="false"
			rendered="#{expenseCRUDController.expenseDetail != null ? 'true' : 'false'}"> 
			
			<b:inputText id="expenseId"
			label="ExpenseID"
			readonly="true"
			rendered="{#{expenseCRUDController.editMode}"
			value="#{expenseCRUDController.expenseDetail.id}"/>
			
			<b:dateTimePicker id="date" label="Date" value="#{expenseCRUDController.expenseDetail.date}" format="MM/DD/YYYY">
				<f:convertDateTime type="localDate" pattern="MM/dd/yyyy"/>
			</b:dateTimePicker>
			
			<b:inputText id="amount"
				label="Amount($)" 
				value="#{expenseCRUDController.expenseDetail.amount}"/>			
				
			<b:inputText id="description" 
				label="Description" 
				value="#{expenseCRUDController.expenseDetail.description}"/>	
				
		</b:panel>
	</p:outputPanel>

</ui:composition>
